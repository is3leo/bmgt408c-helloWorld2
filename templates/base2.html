<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/portfolio.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="{{ url_for('main') }}" class="nav-logo">Portfolio</a>
            <div class="nav-links">
                <a href="{{ url_for('main') }}" class="nav-item">Home</a>
                <a href="{{ url_for('about') }}" class="nav-item">About</a>
                <a href="{{ url_for('projects') }}" class="nav-item">Projects</a>
                <a href="{{ url_for('social') }}" class="nav-item">Social</a>
                <a href="{{ url_for('misc') }}" class="nav-item">Misc</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025. All rights reserved.</p>
            <p class="footer-tagline">Art • Design • Identity</p>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/portfolio.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
